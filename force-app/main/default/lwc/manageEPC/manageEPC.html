<template>
  <lightning-layout multiple-rows="true">
      <lightning-layout-item size="10"><span> </span></lightning-layout-item>
    <lightning-layout-item size="2"><lightning-button variant="Brand" title="Request Support" label="Request Support" onclick={handleRequestSupport}></lightning-button>
    </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
          <lightning-card>
              
              <lightning-tabset>
                  
                      
                  <lightning-tab label="Pending">
                      
             <c-unapproved-epc record-id={recordId}></c-unapproved-epc>
                      
                  </lightning-tab>
             
                 
                      <lightning-tab label="Approved">
                        
                        <c-approved-epc record-id={recordId}></c-approved-epc>

                      </lightning-tab>
                 

              </lightning-tabset>
          </lightning-card>
      </lightning-layout-item>

      </lightning-layout>
      <template if:true={showSupportModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Manage EPC Utilizations Support</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-textarea label="Question/Comment" onchange={handleSupportCommentChange} maxlength="250" data-id="support-comment"></lightning-textarea>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button variant="brand" label={submitSupportLabel} title={submitSupportLabel} onclick={submitSupportRequest} disabled={isSubmitPending}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
