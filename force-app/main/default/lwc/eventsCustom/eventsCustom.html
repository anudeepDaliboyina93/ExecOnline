<template>
    <lightning-card icon-name="standard:event" title="Manage Events">
        <div class="slds-scrollable_x slds-scrollable_y">
    <lightning-datatable
        key-field="Id"
        data={events}
        columns={columns}
        onsave={handleSave}
        onrowaction={handleRowAction}
        hide-checkbox-column="true">
    </lightning-datatable>
        </div>

    </lightning-card>

    <template if:true={showModal}>
        <div class="demo-only" style="height: 640px;"> 
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_xx-small">
              
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        
                            <lightning-layout>
                                <lightning-layout-item>
                                    <div class="slds-p-right_xx-small"><lightning-icon icon-name="standard:event" size="large"></lightning-icon></div>
                                </lightning-layout-item>
                                <lightning-layout-item><h2 id="modal-heading-01"  class="slds-text-heading_large slds-hyphenate">Manage Event</h2></lightning-layout-item>
                            </lightning-layout>
         
                    </header>

    <div class="slds-modal__content slds-p-left_x-small slds-p-right_x-small" id="modal-content-id-3">
        
                      <lightning-layout multiple-rows="true">
                        
                          <lightning-layout-item size="4">

                            <lightning-combobox
                            name="eventStatus"
                            label="Status"
                            value={eventStatus}
                            placeholder="Select a status..."
                            options={eventOptions}
                            onchange={handleStatusChange} ></lightning-combobox>
                          </lightning-layout-item>

   <lightning-layout-item size="8"><span>
        </span></lightning-layout-item>
        <lightning-layout-item size="4"><span> </span></lightning-layout-item>
        <lightning-layout-item size="4">
            <div class="slds-is-relative">
                <template if:true={isLoading}>
                    <lightning-spinner variant="brand" size="medium"></lightning-spinner>
                </template>
            </div>
        </lightning-layout-item>
        
        <lightning-layout-item size="12">
            <lightning-textarea label="Description" name="description" value={notes} onchange={handleCurrentEventNotes} placeholder="type description here..."></lightning-textarea>
        </lightning-layout-item>
    
                      </lightning-layout>
                       
      </div>

  
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button label="Save" variant="brand" onclick={saveEvent}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    

</template>
<template if:true={showDeleteModal}>
    <div class="demo-only" style="height: 640px;"> 
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_xx-small">
          
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-modal__header_empty">
                    
                    
                  </header>
<div class="slds-modal__content slds-p-left_x-small slds-p-right_x-small">   
        
    <div class="slds-align_absolute-center">
            
        <div class="slds-text-heading_medium slds-p-around_small">
            Are you sure you want to delete?</div>
           

   </div>
   <div class="slds-is-relative">
    <template if:true={isLoading}>
        <lightning-spinner variant="brand" size="medium"></lightning-spinner>
    </template>
</div>          
  </div>


                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={closeDeleteModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Delete" variant="destructive" onclick={deleteEvent}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>


</template>
</template>
